    <style>
        /* ======================================== */
        /* ESTILOS GLOBALES Y DE RESETEO */
        /* ======================================== */
        *, *::before, *::after { box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; line-height: 1.6; margin: 0; padding: 0; background-color: #eef2f7; color: #333; display: flex; flex-direction: column; min-height: 100vh; }
        .main-container { width: 92%; max-width: 1100px; margin: 25px auto; background-color: #ffffff; padding: 30px 40px; box-shadow: 0 5px 25px rgba(0, 0, 0, 0.08); border-radius: 10px; flex-grow: 1; }
        h1, h2 { color: #004085; text-align: center; margin-bottom: 25px; font-weight: 600; }
        h2 { border-bottom: 3px solid #007bff; padding-bottom: 15px; font-size: 1.7em; }
        h1 { font-size: 2.2em; }
        p { margin-bottom: 20px; text-align: justify; hyphens: auto; }
        a { color: #007bff; text-decoration: none; transition: color 0.2s ease-in-out; }
        a:hover, a:focus { color: #0056b3; text-decoration: underline; }

        /* ======================================== */
        /* ACORDEONES (LISTAS INTERACTIVAS) */
        /* ======================================== */
        .accordion-item { margin-bottom: 20px; border: 1px solid #d0dceb; border-radius: 8px; overflow: hidden; background-color: #ffffff; }
        .accordion-title { background-color: #e0e7f0; color: #004085; cursor: pointer; padding: 18px 25px; font-weight: 600; position: relative; display: flex; justify-content: space-between; align-items: center; transition: background-color 0.3s ease; }
        .accordion-title:hover { background-color: #d0dceb; }
        .accordion-title::after { content: '\002B'; font-size: 1.4em; font-weight: 300; color: #007bff; transition: transform 0.3s ease; transform: rotate(0deg); }
        .accordion-item.active .accordion-title::after { content: '\002D'; transform: rotate(0deg); }
        .accordion-content { max-height: 0; overflow: hidden; transition: max-height 0.35s cubic-bezier(0.25, 0.8, 0.25, 1); padding: 0 25px; background-color: #f8f9fa; }
        .accordion-content p, .accordion-content ul { padding-top: 15px; padding-bottom: 15px; }
        .accordion-content ul { padding-left: 25px; margin-top: 0; list-style-type: disc; }
        .accordion-content li { margin-bottom: 12px; }

        /* ======================================== */
        /* CUESTIONARIO INTERACTIVO */
        /* ======================================== */
        .quiz-section { margin-top: 40px; padding: 30px; background-color: #dceafa; border-radius: 8px; border: 1px solid #b3d7ff; }
        .quiz-section h2 { border-bottom: none; margin-bottom: 25px; }
        .quiz-question { margin-bottom: 25px; padding-bottom: 15px; border-bottom: 1px dashed #a0c8ff; }
        .quiz-question:last-child { border-bottom: none; padding-bottom: 0; }
        .quiz-question p { font-weight: 600; margin-bottom: 15px; text-align: left; }
        .options { display: flex; flex-wrap: wrap; gap: 10px; }
        .options button { background-color: #007bff; color: white; padding: 12px 20px; border: none; border-radius: 6px; cursor: pointer; font-size: 1em; font-weight: 500; transition: background-color 0.3s ease, transform 0.2s ease; }
        .options button:hover { background-color: #0056b3; transform: translateY(-2px); }
        .feedback { margin-top: 15px; font-weight: bold; font-size: 0.95em; min-height: 1.5em; }
        .feedback.correct { color: #28a745; }
        .feedback.incorrect { color: #dc3545; }

        /* ======================================== */
        /* PIE DE PÁGINA */
        /* ======================================== */
        footer {
            margin-top: auto;
            background-color: #004085;
            color: #eef2f7;
            text-align: center;
            padding: 25px 0;
            font-size: 0.9em;
            border-top: 3px solid #007bff;
        }
        footer p { margin-bottom: 10px; text-align: center; }
        footer a { color: #a0c8ff; font-weight: 500; }
        footer a:hover, footer a:focus { color: #ffffff; text-decoration: underline; }

        /* ======================================== */
        /* DISEÑO RESPONSIVO */
        /* ======================================== */
        @media (max-width: 992px) {
            .main-container { width: 95%; padding: 25px 30px; }
            h1 { font-size: 1.9em; }
            h2 { font-size: 1.5em; }
        }
        @media (max-width: 768px) {
            .main-container { width: 98%; margin: 15px auto; padding: 20px 20px; }
            h1 { font-size: 1.7em; margin-bottom: 20px;}
            h2 { font-size: 1.3em; margin-bottom: 15px; padding-bottom: 10px;}
            .accordion-title { padding: 15px 20px; }
            .quiz-section { padding: 20px; }
            .options { flex-direction: column; gap: 8px; }
            .options button { width: 100%; padding: 10px 15px; }
            footer { padding: 20px 0; }
        }

        /* ESTILOS ESPECÍFICOS PARA IMÁGENES */
        .image-container {
            text-align: center;
            margin: 25px 0;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
